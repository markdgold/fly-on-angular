<form class="form-inline">
    <input ng-model="searchTerm" class="form-control" type="text" name="search" placeholder="Search for Plane">
</form>
<br>
<div class="row" ng-repeat="airplane in planes | filter:searchTerm">
    <div class="btn well col-md-3 col-xs-12">
        <a href="/#/plane/{{airplane._id}}">
            <p>Manufacturer: {{airplane.manufacturer}}</p>
            <p>Model: {{airplane.model}}</p>
        </a>
    </div>
</div>
